<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Sentiment Analysis</title>
    <style>
        * {
            padding-top: 30px;
            color: black;
            background-color: white;
        }
        h1 {
            text-align: center;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Call Sentiment Analysis</h1>

    {% if sentiment_score is defined %}
    <h2>Transcribed Text:</h2>
    <p>{{ transcribed_text }}</p>

    <h2>Sentiment:</h2>
    <p>{{ sentiment_score }}</p>
    {% else %}
    <h2>No sentiment data available.</h2>
    {% endif %}
</body>
</html>
